version: '3'
services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
